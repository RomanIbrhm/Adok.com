<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Singgak Car Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bs-primary-rgb: 245, 183, 84;
            --bs-dark-rgb: 22, 22, 22;
        }

        body, html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #161616;
        }

        .signup-wrapper {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?q=80&w=2100&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .signup-card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control-dark {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control-dark:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #f5b754;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(245, 183, 84, 0.25);
        }
        .form-control-dark::placeholder {
            color: #adb5bd;
        }
        .form-check-input:checked {
            background-color: #f5b754;
            border-color: #f5b754;
        }

        .btn-primary {
            background-color: #f5b754;
            border-color: #f5b754;
            color: #161616;
            padding: 12px 35px;
            font-weight: 600;
        }
         .btn-primary:hover {
            background-color: #e4a94a;
            border-color: #e4a94a;
         }

        footer {
            background-color: #161616;
        }
        footer a {
            text-decoration: none;
            color: #adb5bd;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #f5b754;
        }
    </style>
</head>
<body>

    <div class="d-flex flex-column min-vh-100 signup-wrapper">
        <header class="py-3">
            <div class="container text-center text-md-start">
                 <a class="navbar-brand fs-3 fw-bold text-primary" href="index.html">
                    <i class="fas fa-car-side me-2"></i>singgak
                </a>
            </div>
        </header>

        <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5 col-xl-4">
                        <div class="card signup-card text-white p-4 rounded-4">
                            <div class="card-body text-center">
                              <form action="signup_handler.php" method="POST">
                                  <div class="my-4">
                                      <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                      <p class="text-white-50 mb-4">Create your account to get started!</p>
                                      
                                      <div class="form-floating mb-4">
                                          <input type="text" id="typeName" name="full_name" class="form-control form-control-dark" placeholder="Full Name" required />
                                          <label for="typeName" class="text-muted">Full Name</label>
                                      </div>
                                      
                                      <div class="form-floating mb-4">
                                          <input type="email" id="typeEmailX" name="email" class="form-control form-control-dark" placeholder="Email" required />
                                          <label for="typeEmailX" class="text-muted">Email</label>
                                      </div>
                                      
                                      <div class="form-floating mb-4">
                                          <input type="password" id="typePasswordX" name="password" class="form-control form-control-dark" placeholder="Password" required />
                                          <label for="typePasswordX" class="text-muted">Password</label>
                                      </div>

                                      <div class="form-floating mb-4">
                                          <input type="password" id="typePasswordConfirm" name="password_confirm" class="form-control form-control-dark" placeholder="Confirm Password" required />
                                          <label for="typePasswordConfirm" class="text-muted">Confirm Password</label>
                                      </div>
                                      
                                      <button class="btn btn-primary btn-lg px-5 rounded-pill w-100" type="submit">Sign Up</button>
                                  </div>
                              </form>
                              <div>
                                  <p class="mb-0">Already have an account? <a href="login.html" class="text-primary fw-bold">Sign In</a></p>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer" class="text-white pt-4 pb-3 mt-auto">
            <div class="container">
                 <div class="text-center text-muted border-top border-secondary pt-3 mt-3">
                    <p class="small mb-0">&copy; 2025 Singgak. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
